<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Setup PC - Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .error {
            color: #ff4500;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Gaming Setup PC - Contact Form</h2>
        <form id="gamingForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <small id="nameError" class="error"></small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailError" class="error"></small>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                <small id="messageError" class="error"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <script>

        document.getElementById('gamingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;

            const name = document.getElementById('name').value.trim();
            const nameError = document.getElementById('nameError');
            if (name === '') {
                nameError.textContent = "Name is required.";
                isValid = false;
            } else if (name.length < 3) {
                nameError.textContent = "Name must be at least 3 characters long.";
                isValid = false;
            } else {
                nameError.textContent = "";
            }
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                emailError.textContent = "Email is required.";
                isValid = false;
            } else if (!emailRegex.test(email)) {
                emailError.textContent = "Enter a valid email address.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            const message = document.getElementById('message').value.trim();
            const messageError = document.getElementById('messageError');
            if (message === '') {
                messageError.textContent = "Message is required.";
                isValid = false;
            } else if (message.length < 10) {
                messageError.textContent = "Message must be at least 10 characters long.";
                isValid = false;
            } else {
                messageError.textContent = "";
            }

            if (isValid) {
                alert("Form submitted successfully!");
                document.getElementById('gamingForm').reset();
            }
        });
    </script>
</body>
</html>
